<html>
   <head>
	 <title>TWO SUM CALCULATOR</title>
      <script>
         //function that display value
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }
      </script>
      <!-- for styling -->
      <style>
         .title{
         margin-bottom: 70px;
         text-align:center;
         color:rgb(128,128,128);
         border: solid black 2px;
         }

          input[type="button"] {
              background-color: #8c8c8c;
              color: black;
              border: solid black 2px;
              width: 100%
              
          }
              input[type="button"].dmas {
                  background-color: #595959;
                  color: black;
                  border: solid black 2px;
                  width: 100%
              }
                  input[type="button"].dmas:hover {
                      background-color: #cccccc;
                      transition: 0.2s;
                  }
         input [type="text"]
         {
         background-color:white;
         border: solid black 0.5px;
         width:100%
         }
          input:hover {
              background-color: #e6e6e6;
              transition: 0.2s;
          }
          tr, input {
              padding: 40px;
              border-collapse: collapse;
              transition:0.5s;
              border-radius: 1em;
              overflow: hidden;
              font-size: 20px;
          }
          body {
               background-image: linear-gradient(-45deg,#d9d9d9, #262626 );
              background-size: 400% 400%;
              animation: gradient 9s ease infinite;
          }
          @keyframes gradient {
              0% {
                  background-position: 0% 50%;
              }

              

              50% {
                  background-position: 100% 50%;
              }


              100% {
                  background-position: 0% 50%;
              }
          }
          
      </style>
   </head>
   <!-- create table -->
   <body ;>
      <div  style="    text-align: center;
        font-size: 40;
        margin-bottom: 70px;
        text-align: center;
        background-image: linear-gradient(to bottom right, #ffffff, #595959);
        padding: 20px;
        border-radius: 1em;
    ">TWO SUM CALCULATOR</div>
	  
      <table align="center"  style="padding:100px;">
         <tr>
            <td colspan="3"><input type="text" id="result" style="font-size:20px;"/></td>
            <!-- clr() function will call clr to clear all value -->
            <td><input class="dmas" type="button" value="c" onclick="clr()" /> </td>
         </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" value="2" onclick="dis('2')"/> </td>
            <td><input type="button" value="3" onclick="dis('3')"/> </td>
            <td><input class="dmas" type="button" value="/" onclick="dis('/')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" value="6" onclick="dis('6')"/> </td>
            <td><input class="dmas" type="button" value="-" onclick="dis('-')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="dis('7')"/> </td>
            <td><input type="button" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" value="9" onclick="dis('9')"/> </td>
            <td><input class="dmas" type="button" value="+" onclick="dis('+')"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="." onclick="dis('.')"/> </td>
            <td><input type="button" value="0" onclick="dis('0')"/> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input class="dmas" type="button" value="=" onclick="solve()"/> </td>
            <td><input class="dmas" type="button" value="*" onclick="dis('*')"/> </td>
         </tr>
      </table>
   </body>
</html>
